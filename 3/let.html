<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Let</title>
</head>
<body>
    <script>
        function myfunction() {
            for (let i = 0; i < 5; i++) {
                console.log(i)
            }

            console.log('i:' + i)
        }
        myfunction()
    </script>
    
</body>
</html>
