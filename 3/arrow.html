<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE6 Arrow Function</title>
  </head>
  <body>
    <script>
      function myfunction() {
        console.log("The Function is executed");
      }
      myfunction();
      afunction = () => console.log("The Arrow Function is executed");
      afunction();
    </script>
  </body>
</html>
