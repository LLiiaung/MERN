<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals</title>
  </head>
  <body>
    <script>
      var num = 7;
      console.log("The declared number is " + num);
      console.log(`The declared number is ${num}`);
    </script>
  </body>
</html>
